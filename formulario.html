    <h4>Comentarios</h4>
    <p><textarea id="texto" rows="10" cols="30" maxlength="1000" placeholder="Escribe tu comentario aqui..."></textarea></p>
    <p>Caracteres disponibles:
        <span id="Cantidad">1000</span>
    </p>
    <script>
        const textareaElement = document.getElementById('texto');
        const CantidadSpan = document.getElementById('Cantidad');
        const limiteCaracteres = 1000;
        textareaElement.addEventListener('input', actualizarContadorCarecteres);
        function actualizarContadorCarecteres() {
            let cantidadActual = textareaElement.value.length;
            let disponible = limiteCaracteres - cantidadActual;
            CantidadSpan.textContent = disponible;
            if (disponible <= 10 && disponible > 0) {
                CantidadSpan.style.color = '#f39c12';
            } else if (disponible === 0) {
                CantidadSpan.style.color = '#e74c3c';
                swal('Limite de caracteres alcanzado.', 'No puedes escribir mas de' + limiteCaracteres + 'caracteres.', 'warning');
            } else {
                CantidadSpan.style.color = '#27ae60';
            }
        }
    </script>
    <form id="miFormulario">
    <label>Nombre:</label>
    <input type="text" id="nombre" name="nombre"><br><br>

    <input type="button" id="enviar" value="Enviar" onclick="validarFormulario()">
</form>
    <script>
    function validarFormulario() {
        const formulario = document.getElementById('miFormulario');
        const nombre = document.getElementById('nombre').value.trim();
        const email = document.getElementById('email').value.trim();

        if (nombre === '' || email === '') {
            swal('Por favor complete el formulario').then(() => {
                formulario.reset();
            });
        } else {
            swal('Formulario enviado con éxito').then(() => {
                formulario.reset();
            });
        }
    }
